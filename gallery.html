<body>
	<div class="logo"> <img src="Images/Promo/BitwiseLogo_W.png" alt="Artwork"> </div>  
    <header>

    </header>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="rules.html"><i class="fas fa-book"></i> Rules</a></li>
            <li><a href="gallery.html"><i class="fas fa-camera"></i> Gallery</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="contact.html"><i class="fas fa-comments"></i> Contact</a></li>
        </ul>

    <section id="image-gallery">
        <h2>Image Gallery:</h2>
        <div class="gallery">
            <img src="Images/Promo/cover.jpg" alt="Artwork">
            <img src="Images/Promo/pack.jpg" alt="Artwork">
            <img src="Images/Promo/hand.jpg" alt="Artwork">
            <img src="Images/Promo/discard.jpg" alt="Artwork">
            <img src="Images/Promo/gameplay.jpg" alt="Artwork">
            <img src="Images/Promo/board.jpg" alt="Artwork">
            <!-- Add more images as needed -->
        </div>
    </section>
        
</body>

<video loop muted autoplay id="background-video">
	<source src="Videos/backgroundVideo.mp4" type="video/mp4">
	Your browser does not support the video tag.
</video>

<script>
        const galleryImages = document.querySelectorAll('#image-gallery .gallery img');

        galleryImages.forEach((image) => {
            image.addEventListener('click', () => {
                const overlay = document.createElement('div');
                overlay.classList.add('overlay');

                const largeImage = document.createElement('img');
                largeImage.src = image.src;
                largeImage.alt = image.alt;

                overlay.appendChild(largeImage);

                overlay.addEventListener('click', () => {
                    overlay.remove();
                });

                document.body.appendChild(overlay);
            });
        });
</script>

</html>
